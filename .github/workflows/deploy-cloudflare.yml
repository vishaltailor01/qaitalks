name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Job 1: Code Quality & Validation (Lint + Type Check + Unit Tests)
  validate:
    name: Code Quality & Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'next-app/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: next-app

      - name: Lint (ESLint)
        run: npm run lint
        working-directory: next-app

      - name: Type check (TypeScript)
        run: npm run type-check
        working-directory: next-app

      - name: Run unit tests (Jest)
        run: npm run test -- --ci --coverage
        working-directory: next-app
        continue-on-error: true

  # Job 2: E2E Tests (Playwright)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'next-app/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: next-app

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: next-app

      - name: Build Next.js app
        run: npm run build
        working-directory: next-app

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: next-app
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: next-app/playwright-report/
          retention-days: 30

  # Job 3: Lighthouse Audit (main/develop pushes only)
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'next-app/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: next-app

      - name: Build Next.js app
        run: npm run build
        working-directory: next-app

      - name: Start production server
        run: |
          npm run start -- --port 3000 > /tmp/server.log 2>&1 &
          sleep 8
        working-directory: next-app

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "‚úÖ Server is ready"
              exit 0
            fi
            echo "‚è≥ Waiting for server... ($i/30)"
            sleep 1
          done
          echo "‚ùå Server failed to start"
          cat /tmp/server.log
          exit 1

      - name: Run Lighthouse audit
        run: |
          echo "üöÄ Running Lighthouse audit..."
          npx lighthouse@latest http://localhost:3000 \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --output-path=./lighthouse-results.json \
            --output=json \
            --quiet
          echo "‚úÖ Lighthouse audit complete"
        working-directory: next-app
        continue-on-error: true

      - name: Display Lighthouse scores
        run: |
          if [ -f ./lighthouse-results.json ]; then
            echo ""
            echo "üìä Lighthouse Scores:"
            node -e "
            try {
              const data = require('./lighthouse-results.json');
              Object.entries(data.categories).forEach(([key, val]) => {
                const score = Math.round((val.score || 0) * 100);
                const bar = score >= 90 ? 'üü¢' : score >= 50 ? 'üü°' : 'üî¥';
                console.log(bar + ' ' + key + ': ' + score + '/100');
              });
            } catch(e) {
              console.log('Error parsing Lighthouse results:', e.message);
            }
            "
          else
            echo "‚ö†Ô∏è Lighthouse report not found"
          fi
        working-directory: next-app
        continue-on-error: true

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: next-app/lighthouse-results.json

  # Job 4: Deploy to Staging (develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate, e2e-tests]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages (Staging)
        run: |
          echo "üöÄ Deploying to Cloudflare Pages (staging)..."
          echo "Branch: develop"
          echo "URL: https://develop.qaitalks.pages.dev"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Notify deployment
        run: |
          echo "‚úÖ Staging deployment prepared"
          echo "‚è≥ Configure Cloudflare Pages for auto-deployment"

  # Job 5: Deploy to Production (main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, e2e-tests, lighthouse]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages (Production)
        run: |
          echo "üöÄ Deploying to Cloudflare Pages (production)..."
          echo "Branch: main"
          echo "URL: https://main.qaitalks.pages.dev"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Notify production deployment
        run: |
          echo "‚úÖ Production deployment prepared"
          echo "üåê Live at: https://qaitalks.pages.dev"
          echo "‚è≥ Configure Cloudflare Pages for auto-deployment"
