name: Accessibility & Performance CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: ./next-app
      - name: Run Playwright install
        run: npx playwright install --with-deps
        working-directory: ./next-app
      - name: Run Playwright accessibility checks
        run: npx playwright test --project=chromium --grep "a11y" || true
        working-directory: ./next-app
  performance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: ./next-app
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli
      - name: Run Lighthouse CI
        run: lhci autorun --config=./next-app/lighthouserc.js || true
